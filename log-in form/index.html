<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="inFormBackground">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="inLoginForm">
            <form action="#" onsubmit="return false">
            <div class="title"><h3>Login Here</h3></div>
            <div class="inputGroup">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Email" id="email">
            </div>
            <div class="inputGroup">
                <label for="password">Password</label>
                <input type="password"
                placeholder="Enter Password"
                id="password">
            </div>
            <button class="submitForm">Log in</button>
            <div class="social">
                <div class="go"><i class='bx bxl-google'></i></div>
                <div class="go"><i class='bx bxl-facebook-circle'></i></div>
                <div class="go"><i class='bx bxl-twitter'></i></div>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
